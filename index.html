<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Duotone Generator</title>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css" media="all">
  <link rel="stylesheet" id="mac-styles-css" href="https://documents.mcmaster.ca/www/cdn/css/1.0/mcm-bw.css?ver=0.0.1"
    type="text/css" media="all">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>IMG Manipulator</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6">
        <label for="photo">Please Upload An Image</label>
        <input id="uploadImage" type="file" name="photo"  />
      </div>
      
      <!-- <select name="img-size" id="imgSize">
        <option value="card">Card</option>
        <option value="banner">Banner</option>
      </select> -->
      <div class="col-lg-4 col-md-6">
        <p>Colours are foreground then background.</p>
        <label for="colours">Duotone Options</label>
        <select name="colours" id="colours">
          <option value="">Original</option>
          <option value="yellowRed">Yellow Red</option>
          <option value="yellowGreen">Yellow Green</option>
          <option value="yellowDarkBlue">Yellow Dark Blue</option>
          <option value="yellowMaroon">Yellow Maroon</option>
          <option value="lightGreenRed">Light Green Red</option>
          <option value="lightDarkGreen">Light Green Dark Green</option>
          <option value="lightGreenDarkBlue">Light Green Dark Blue</option>
          <option value="lightGreenMaroon">Light Green Maroon</option>
          <option value="lightDarkBlue">Light Blue Dark Blue</option>
          <option value="lightBlueMaroon">Light Blue Maroon</option>
        </select>
      </div>
        <p>Click on the image to download.</p>
      </div>
      <div id="canvasDiv">
        <a id="imgLink">
          <canvas id="canvas" width="720" height="405"></canvas>
        </a>
      </div>
  </div>
  
  <!-- <h5>Preview</h5>
  <a href="#" id="imageData" type="text" target="_blank">
    <img id="preview" style="width:200px; height: 200px;" />
  </a> -->
  <script src="assets/js/main.js"></script>
</body>
</html>
